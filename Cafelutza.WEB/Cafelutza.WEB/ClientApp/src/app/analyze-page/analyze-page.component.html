<mat-card class="card-lista">
  <mat-list role="list">
    <div *ngIf="raports != []">
      <mat-list-item *ngFor="let item of raports" class="item">
        <button (click)="removeRaport(item.id)">Delete</button>
        <p>{{ item.description }}</p>
        <p>{{ item.category }}</p>
        <p>{{ item.location }}</p>
        <img [src]="item.imageURL" alt="" />
      </mat-list-item>
    </div>
  </mat-list>
</mat-card>
