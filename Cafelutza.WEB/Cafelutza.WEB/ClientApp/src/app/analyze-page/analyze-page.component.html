<div class="container">
  <mat-list role="list">
    <mat-list-item *ngFor="let item of raports" class="item">
      <div matListItemLine>{{ item.category }}</div>
      <div matListItemLine>{{ item.description }}</div>
      <div matListItemLine><img [src]="item.imageURL" alt="" /></div>
      <div matListItemLine>{{ item.location }}</div>
    </mat-list-item>
  </mat-list>
</div>
