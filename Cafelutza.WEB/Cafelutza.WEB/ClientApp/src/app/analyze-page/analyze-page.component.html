<mat-card class="card-lista">
  <mat-list role="list">
    <div *ngIf="raports != []">
      <mat-list-item
        *ngFor="let item of raports"
        routerLink="{{ item.id }}"
        class="item"
      >
        <div>
          {{ item.description }}
        </div>
        <div>
          {{ item.category }}
        </div>
        <div>
          {{ item.location }}
        </div>
        <div>
          <img [src]="item.imageURL" alt="" />
        </div>
      </mat-list-item>
    </div>
  </mat-list>
</mat-card>
