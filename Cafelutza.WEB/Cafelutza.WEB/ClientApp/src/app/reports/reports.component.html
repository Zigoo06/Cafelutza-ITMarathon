<div class="box">
  <div class="form">
    <p>Raportati aici problema dumneavoastra</p>
    <form mat-form [formGroup]="form" (ngSubmit)="onFormSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Locatia</mat-label>
        <input matInput formControlName="Location" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Select</mat-label>
        <mat-select formControlName="Category">
          <mat-option value="one">Deseuri</mat-option>
          <mat-option value="two">Obiecte periculoase</mat-option>
          <mat-option value="three">Obiecte pierdute</mat-option>
          <mat-option value="two">Altele</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Descriere problema</mat-label>
        <textarea matInput formControlName="Description"></textarea>
      </mat-form-field>

      <label class="custom-file-upload" for="file"> Upload Photo</label>
      <input
        type="file"
        id="file"
        accept="image/*"
        (change)="onFileSelected($event)"
      />
      <img [src]="imgUrl" alt="" />

      <button type="submit" color="primary">Post Raport</button>
    </form>
  </div>
</div>
