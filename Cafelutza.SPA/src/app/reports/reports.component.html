<div class="box">
  <div class="form">
    <p>Raportati aici problema dumneavoastra</p>
    <form mat-form [formGroup]="form" (ngSubmit)="onFormSubmit()">
      <mat-form-field formArrayName="Location" appearance="fill">
        <mat-label>Locatia</mat-label>
        <input matInput />
      </mat-form-field>

      <mat-form-field formArrayName="Category" appearance="fill">
        <mat-label>Select</mat-label>
        <mat-select>
          <mat-option value="one">Deseuri</mat-option>
          <mat-option value="two">Obiecte periculoase</mat-option>
          <mat-option value="three">Obiecte pierdute</mat-option>
          <mat-option value="two">Altele</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field formArrayName="Description" appearance="fill">
        <mat-label>Descriere problema</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>

      <label class="custom-file-upload" for="file"> Upload Photo</label>
      <input
        type="file"
        id="file"
        accept="image/*"
        (change)="onFileSelected($event)"
      />
      <hr />
      <img [src]="imgUrl" alt="" />
      <div class="container">
        <button type="submit" color="primary" class="btn" onclick="openPopup()">
          Post Raport
        </button>
        <div class="popup" id="popup">
          <img src="okey.jpg" />
          <p>Your raport has been succesfully submitted!</p>
          <h2>Thank You!</h2>
          <button type="button" onclick="closePopup()">Ok</button>
        </div>
      </div>
    </form>
  </div>
</div>
